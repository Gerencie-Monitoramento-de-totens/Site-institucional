<script>
    var lista = []

    listar();

    function listar() {
        fetch("/usuarios/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    //console.log(json);
                    //console.log(json.length)
                    //console.log(JSON.stringify(json));
                    lista = [];

                    for (let i = 0; i < json.length; i++) {
                        lista.push(json[i]);
                        console.log(`cadastro${i}`)
                        console.log(lista[i])
                    }


                    mostrarfuncionarios();
                });
            } else {
                console.log("Houve um erro ao tentar realizar o listar!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function mostrarfuncionarios() {
        if (lista.length != -1) {
            nomes.innerHTML += `
                <span class="data-title">Nomes</span>
                `

            email.innerHTML += `
                <span class="data-title">Email </span>
                `

            statusAtual.innerHTML += `
                <span class="data-title">Status atual</span>
                `


            statusAlterar.innerHTML += `
                <span class="data-title">alterar status </span>
                `

            excluir.innerHTML += `
                <span class="data-title">Excluir </span>
                `

            for (let i = 0; i < lista.length; i++) {
                if (lista[i].isAtivo != 'e') {


                    nomes.innerHTML += `
                <span class="data-title">${lista[i].nomeCompleto}</span>
                `

                    email.innerHTML += `
                <span class="data-title">${lista[i].email} </span>
                `

                    var ativo = "Ativo"
                    if (lista[i].isAtivo == 't') {

                        statusAtual.innerHTML += `
                    <span class="data-title">${ativo}</span>
                    `
                    } else {
                        statusAtual.innerHTML += `
                    <span class="data-title">Não ativo</span>
                    `
                    }

                    if (lista[i].isAtivo == 't') {

                        statusAlterar.innerHTML += `
                    <span onclick="alterarStatus(${lista[i].idUsuario}, '${lista[i].isAtivo}', null)" class="data-title"><i class="uil uil-toggle-on"></i> </span>
                    `
                    } else {
                        statusAlterar.innerHTML += `
                    <span onclick="alterarStatus(${lista[i].idUsuario}, '${lista[i].isAtivo}', 'null')" class="data-title"><i class="uil uil-toggle-off"></i> </span>
                    `
                    }

                    excluir.innerHTML += `
                    <span onclick="alterarStatus(${lista[i].idUsuario}, '${lista[i].isAtivo}', 'e')" class="data-title"><i class="uil uil-trash-alt"></i></span>
                    `
                }
            }
        }
    }

    function alterarStatus(id, isAtivo, excluir) {
        console.log(isAtivo)
        if (isAtivo == 't') {
            isAtivo = 'f'

        } else {
            isAtivo = 't';
        }
        if (excluir == 'e') {
            isAtivo = 'e'
        }
        fetch(`/usuarios/alterarStatus/${id}`, {

            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({

                isAtivo: isAtivo
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/funcionarios-cadastrados.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }


</script>
