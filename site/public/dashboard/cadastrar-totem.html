<script>

    var insertId
    function cadastrarTotem() {
        var idTotemVar = ipt_cadastroIDTotem.value;
        var idFastFoodVar = ipt_cadastroTotemFastFood.value;


        if (idTotemVar == null || idFastFoodVar == null) {
            //mensagem de erro
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            setTimeout(()=> {
                cardErro.style.display = "none";
            },3000);

            finalizarAguardar();
            return false;
        }
        else {
            fetch("/totem/cadastrarTotem", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idTotemServer: idTotemVar,
                    idFastFoodServer: idFastFoodVar,
                })
            }).then(function (resposta) {
                
                if (resposta.ok) {
                    cardErro.style = "display: block"
                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                    
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
            return false;
        }
    }

    $(document).ready(function () {
        $(window).scroll(function () {
            if (this.scrollY > 20) {

    });
</script>
