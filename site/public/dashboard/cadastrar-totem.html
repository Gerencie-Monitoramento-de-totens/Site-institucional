<script>

    var insertId
    function cadastrarTotem() {
        var nomeVar = ipt_cadastroSistemaOperacional.value;
        var cnpjVar = ipt_cadastroCNPJ.value;
        var cepVar = ipt_cadastroCEPTotem.value;
        var numeroTelefoneEmpVar = ipt_cadastroTelefoneEmp.value;

        const reCnpj = /^([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})/
        const reCep = /^[0-9]{5}-[0-9]{3}$/;
        const reTelefone = /^\(\d{2}\)\s\d{4,5}-?\d{4}/;

        var myCnpj = reCnpj.exec(cnpjVar);
        var myCep = reCep.exec(cepVar);
        var myTelefone = reTelefone.exec(numeroTelefoneEmpVar);

        if (myCnpj == null || myCep == null || myTelefone == null || nomeVar == "") {
            //mensagem de erro
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            setTimeout(()=> {
                cardErro.style.display = "none";
            },3000);

            finalizarAguardar();
            return false;
        }
        else {
            fetch("/empresas/cadastrarEmpresa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: nomeVar,
                    cnpjServer: cnpjVar,
                    cepServer: cepVar,
                    numeroServer: numeroTelefoneEmpVar,
                })
            }).then(function (resposta) {
                
                if (resposta.ok) {
                    cardErro.style = "display: block"
                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                    resposta.json().then(json => {
                        insertId = json.insertId
                    })
                    cadastroEmpresa.style = "display: none"
                    cadastroFuncionario.style = "display: block"
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
            return false;
        }
    }
