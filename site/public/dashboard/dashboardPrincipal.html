<script>
    var lista = []
    var listaFastFood = []
    listar();

    function listar() {
        var idEmpresaVar = sessionStorage.EMPRESA
        fetch("/fastFood/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                    idEmpresaServer: idEmpresaVar,
                })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    //console.log(json);
                    //console.log(json.length)
                    //console.log(JSON.stringify(json));
                    listaFastFood = [];

                    for (let i = 0; i < json.length; i++) {
                        listaFastFood.push(json[i]);
                        console.log(`cadastro${i}`)
                        console.log(lista[i])
                    }
                    fastFoods.innerHTML = listaFastFood.length;

                    listarTotem();
                });
            } else {
                console.log("Houve um erro ao tentar realizar o listar!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function listarTotem() {
        fetch("/totem/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    //console.log(json);
                    //console.log(json.length)
                    //console.log(JSON.stringify(json));
                    lista = [];

                    for (let i = 0; i < json.length; i++) {
                        lista.push(json[i]);
                        console.log(`cadastro${i}`)
                        console.log(lista[i])
                    }
                    totemParado.innerHTML = lista.length;
                    totalTotem.innerHTML = lista.length;
                    mostrarTotem();
                });
            } else {
                console.log("Houve um erro ao tentar realizar o listar!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function mostrarTotem() {
        if (lista.length != -1) {
            nomesFastFood.innerHTML += `
                <span class="data-title">Fast-food</span>
                `

            idTotem.innerHTML += `
                <span class="data-title">ID </span>
                `

            sistemaOperacional.innerHTML += `
                <span class="data-title">Sistema Operacional</span>
                `


            statusAtual.innerHTML += `
                <span class="data-title">Status atual </span>
                `

            for (let i = 0; i < lista.length; i++) {



                nomesFastFood.innerHTML += `
                <span class="data-title">${lista[i].nomeFastFood}</span>
                `

                idTotem.innerHTML += `
                <span class="data-title">${lista[i].idTotem}</span>
                `

                //<span class="data-title">${lista[i].sistemaOperacional}</span>
                sistemaOperacional.innerHTML += `
                <span class="data-title">Ubuntu</span>
                `

                var status = 'OK';
                if (lista[i].memoriaRamTotam == null) {
                    status = 'NÃ£o funcionando';
                }
                statusAtual.innerHTML += `
                <span class="data-title">${status}</span>
                `
            }
        }
    }


</script>
