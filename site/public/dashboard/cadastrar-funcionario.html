<script>

    function cadastrarFuncionario() {


        var nomeUsuarioVar = ipt_cadastroNomeFuncionario.value;
        var usuarioVar = ipt_cadastroFuncionario.value;
        var emailVar = ipt_cadastroEmailFuncionario.value;
        var telefoneVar = ipt_telefoneFuncionario.value;
        var senhaVar = ipt_cadastroSenhaFuncionario.value;
        var confirmacaoSenhaVar = ipt_cadastroSenhaConfirmacaoFuncionario.value;
        var tpUsuarioVar = 3;
        // var fkEmpresaVar = insertId;
        var fkEmpresaVar = 1;

        //para validação RegEx
        const reEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        const rePassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&_=+-]).{6,12}/;
        const reTelefone = /^\(\d{2}\)\s\d{4,5}-?\d{4}/;

        var myEmail = reEmail.exec(emailVar);
        var myPassword = rePassword.exec(senhaVar);
        var myTelefone = reTelefone.exec(telefoneVar);

        if (myEmail == null || myPassword == null || myTelefone == null || nomeUsuarioVar == "" || usuarioVar =="" ) {
            //mensagem erro

            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            setTimeout(()=> {
                cardErro.style.display = "none";
            },3000);

            finalizarAguardar();
            return false;

        }else{

            fetch("/funcionario/cadastrarFuncionario", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: nomeUsuarioVar,
                    usuarioServer: usuarioVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    tpUsuarioServer: tpUsuarioVar,
                    fkEmpresaServer: fkEmpresaVar
                })
            }).then(function (resposta) {

                if (resposta.ok) {
                    cardErro.style.display = "block"
                    alert("Cadastro realizado com sucesso!");
                    window.location = "login.html";
                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });
            return false;
        }
    }
