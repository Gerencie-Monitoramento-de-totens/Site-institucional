            <!-- 
                Cadastro da empresa
             -->
            <div class="form" id="cadastroEmpresa">
                <div class="detalhes">
                    <div class="input-box">
                        <span class="details">Nome Empresa</span>
                        <input type="text" placeholder="Digite o nome da empresa" id="ipt_cadastroNomeEmpresa" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">CNPJ</span>
                        <input type="text" placeholder="Digite o CNPJ" id="ipt_cadastroCNPJ"
                            pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">CEP</span>
                        <input type="text" placeholder="Digite um CEP válido" id="ipt_cadastroCEP"
                            pattern="^[0-9]{5}-[0-9]{3}$" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">Telefone</span>
                        <input type="text" placeholder="Digite o Telefone" id="ipt_cadastroTelefoneEmp"
                        pattern="^\(\d{2}\)\s\d{4,5}-?\d{4}" required>
                    </div>

                </div>
                <div class="button">
                    <button onclick="cadastrarEmpresa()">cadastrar Empresa</button>
                </div>
            </div>

            <!-- Cadastro funcionario -->
            <div class="form" id="cadastroFuncionario" style="display: none;">
                <div class="detalhes">
                    <div class="input-box">
                        <span class="details">Nome completo</span>
                        <input type="text" placeholder="Digite seu nome" id="ipt_cadastroNome" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">Usuario</span>
                        <input type="text" placeholder="Digite Nome de usuario" id="ipt_cadastroUsuario" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">E-mail</span>
                        <input type="text" placeholder="Digite seu E-mail" id="ipt_cadastroEmail"
                            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                            required onblur="listarPorEmail()">
                    </div>
                    <div class="input-box">
                        <span class="detalhe">Telefone</span>
                        <input type="text" placeholder="Digite seu Telefone" id="ipt_telefone"
                            pattern="^\(\d{2}\)\s\d{4,5}-?\d{4}" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">CPF</span>
                        <input type="text" placeholder="Digite o CPF" id="ipt_cadastroCPF"
                            pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">Senha</span>
                        <input type="password" placeholder="Crie sua senha" id="ipt_cadastroSenha"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&_=+-]).{6,12}" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhe">Confirmar senha</span>
                        <input type="password" placeholder="Digite a senha novamente" id="ipt_cadastroSenhaConfirmacao"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&_=+-]).{6,12}" required>
                    </div>
                </div>
                <div class="button">
                    <button onclick="cadastrarUsuario()">Registrar</button>
                </div>
            </div>
        </div>

<script>
    var emailCad = true
    function listarPorEmail() {
        var email = ipt_cadastroEmail.value;
        fetch(`/usuarios/listarPorEmail/${email}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")
            console.log(resposta)
            if (resposta.status == 200) {
                emailCad = true
                cardErro.style = "display: block"
                    mensagem_erro.innerHTML = "E-mail já cadastrado";
                    setTimeout(() => {
                        cardErro.style.display = "none";
                    }, 3000);
            } else {
                emailCad = false;
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrarEmpresa() {
        var nomeVar = ipt_cadastroNomeEmpresa.value;
        var cnpjVar = ipt_cadastroCNPJ.value;
        var cepVar = ipt_cadastroCEP.value;
        var numeroTelefoneEmpVar = ipt_cadastroTelefoneEmp.value;

        const reCnpj = /^([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})/
        const reCep = /^[0-9]{5}-[0-9]{3}$/;
        const reTelefone = /^\(\d{2}\)\s\d{4,5}-?\d{4}/;

        var myCnpj = reCnpj.exec(cnpjVar);
        var myCep = reCep.exec(cepVar);
        var myTelefone = reTelefone.exec(numeroTelefoneEmpVar);

        if (myCnpj == null || myCep == null || myTelefone == null || nomeVar == "") {
            //mensagem de erro
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            setTimeout(()=> {
                cardErro.style.display = "none";
            },3000);

            return false;
        }
        else {
            fetch("/empresas/cadastrarEmpresa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: nomeVar,
                    cnpjServer: cnpjVar,
                    cepServer: cepVar,
                    numeroServer: numeroTelefoneEmpVar,
                })
            }).then(function (resposta) {
                
                if (resposta.ok) {
                    cardErro.style = "display: block"
                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                    setTimeout(() => {
                        cardErro.style.display = "none";
                    }, 3000);
                    cadastroEmpresa.style = "display: none"
                    cadastroFuncionario.style = "display: block"
                    
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
            return false;
        }
    }

    function cadastrarUsuario() {
        var nomeUsuarioVar = ipt_cadastroNome.value;
        var usuarioVar = ipt_cadastroUsuario.value;
        var telefoneVar = ipt_telefone.value;
        var cpfVar = ipt_cadastroCPF.value;
        var emailVar = ipt_cadastroEmail.value;
        var senhaVar = ipt_cadastroSenha.value;
        var confirmacaoSenhaVar = ipt_cadastroSenhaConfirmacao.value;
        var tpUsuarioVar = 2;
        // var fkEmpresaVar = 1;

        //para validação RegEx
        const reEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        const rePassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&_=+-]).{6,12}/;
        const reTelefone = /^\(\d{2}\)\s\d{4,5}-?\d{4}/;

        var myEmail = reEmail.exec(emailVar);
        var myPassword = rePassword.exec(senhaVar);
        var myTelefone = reTelefone.exec(telefoneVar);

        if(emailCad == true){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "E-mail já cadastrado";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);

            return false;
        }else if(nomeUsuarioVar == null || nomeUsuarioVar == undefined){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha o nome";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);

            return false;
        }else if(usuarioVar == null || usuarioVar == undefined){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha o Usuario";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);

        }else if(usuarioVar == null || usuarioVar == undefined){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha o Usuario";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);

        }else if(myEmail == null){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Insira um e-mail válido";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);
        }else if(myTelefone == null){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Insira um telefone válido";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);
        }else if(myPassword == null){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Insira uma senha válida";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);
        }else if(senhaVar != confirmacaoSenhaVar){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "A senhas não são iguais";
            setTimeout(() => {
                cardErro.style.display = "none";
            }, 3000);
        }else {

            fetch("/usuarios/cadastrarUsuario", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: nomeUsuarioVar,
                    usuarioServer: usuarioVar,
                    telefoneServer : telefoneVar,
                    cpfServer : cpfVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    tpUsuarioServer: tpUsuarioVar
                })
            }).then(function (resposta) {

                if (resposta.ok) {
                    cardErro.style = "display: block"
                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                    setTimeout(() => {
                        cardErro.style.display = "none";
                    }, 3000);
                    window.location = "login.html";
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });
            return false;
        }
    }

</script>
